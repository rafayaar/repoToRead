<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .pdf-container {
            height: 100vh; /* 100% of the viewport height */
            width: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe src="Full.pdf" frameborder="0" allowfullscreen>
            This browser does not support PDFs. Please download the PDF to view it: <a href="your-pdf-file.pdf">Download PDF</a>.
        </iframe>
    </div>
</body>
</html>
